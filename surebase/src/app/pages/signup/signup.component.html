<div class="auth-layout">
  <!-- Left: centered form card -->
  <section class="panel-left">
    <div class="card">
      <img class="brand" src="/assets/Surebase-Logo.png" alt="Surebase Logo" />

      <h1 class="title">Create your Surebase Account</h1>

      <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
        <!-- Email -->
         <label class="field">
  <span class="label">Email Address</span>
  <div class="input-icon">
    <span class="icon-left" aria-hidden="true">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none"
           xmlns="http://www.w3.org/2000/svg">
        <path d="M14.1665 17.0832H5.83317C3.33317 17.0832 1.6665 15.8332 1.6665 12.9165V7.08317C1.6665 4.1665 3.33317 2.9165 5.83317 2.9165H14.1665C16.6665 2.9165 18.3332 4.1665 18.3332 7.08317V12.9165C18.3332 15.8332 16.6665 17.0832 14.1665 17.0832Z"
              stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M14.1668 7.5L11.5585 9.58333C10.7002 10.2667 9.29183 10.2667 8.43349 9.58333L5.8335 7.5"
              stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </span>
    <input type="email" formControlName="email" placeholder="info@Surebase.it"  [class.invalid]="f.email.touched && f.email.invalid" />
  </div>
    <small class="error" *ngIf="f.email.touched && f.email.errors?.['required']">Email is required.</small>
          <small class="error" *ngIf="f.email.touched && f.email.errors?.['email']">Enter a valid email.</small>
</label>


        <!-- Business name -->
        <label class="field">
  <span class="label">Business Name</span>
  <div class="input-icon">
   <span class="icon-left" aria-hidden="true">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M15.1166 18.0166C14.3833 18.2333 13.5166 18.3333 12.5 18.3333H7.49997C6.4833 18.3333 5.61663 18.2333 4.8833 18.0166C5.06663 15.85 7.29163 14.1416 9.99997 14.1416C12.7083 14.1416 14.9333 15.85 15.1166 18.0166Z" stroke="#44474B" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
<path d="M12.4998 1.6665H7.49984C3.33317 1.6665 1.6665 3.33317 1.6665 7.49984V12.4998C1.6665 15.6498 2.6165 17.3748 4.88317 18.0165C5.0665 15.8498 7.2915 14.1415 9.99984 14.1415C12.7082 14.1415 14.9332 15.8498 15.1165 18.0165C17.3832 17.3748 18.3332 15.6498 18.3332 12.4998V7.49984C18.3332 3.33317 16.6665 1.6665 12.4998 1.6665ZM9.99984 11.8082C8.34984 11.8082 7.0165 10.4665 7.0165 8.81652C7.0165 7.16652 8.34984 5.83317 9.99984 5.83317C11.6498 5.83317 12.9832 7.16652 12.9832 8.81652C12.9832 10.4665 11.6498 11.8082 9.99984 11.8082Z" stroke="#44474B" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
<path d="M12.9833 8.81684C12.9833 10.4668 11.6499 11.8085 9.99994 11.8085C8.34994 11.8085 7.0166 10.4668 7.0166 8.81684C7.0166 7.16684 8.34994 5.8335 9.99994 5.8335C11.6499 5.8335 12.9833 7.16684 12.9833 8.81684Z" stroke="#44474B" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
</svg>

    </span>
    <input type="text" formControlName="businessName" placeholder="Surebase" />
  </div>
</label>

       

        <!-- Phone (country code + number) -->
        <label class="field">
          <span class="label">Phone Number</span>
          <div class="phone-wrap">
            <select aria-label="Country code" formControlName="countryCode">
              <option value="+234">+234</option>
              <option value="+1">+1</option>
              <option value="+44">+44</option>
            </select>
            <input
              type="tel"
              formControlName="phone"
              placeholder="09000000000"
              [class.invalid]="f.phone.touched && f.phone.invalid"
            />
          </div>
          <small class="error" *ngIf="f.phone.touched && f.phone.invalid">
            Enter a valid phone number.
          </small>
        </label>

        <!-- Password with reveal -->
        <label class="field">
          <span class="label">Password</span>
          <div class="password-wrap">
             <span class="icon-left" aria-hidden="true">
    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M5 8.33317V6.6665C5 3.90817 5.83333 1.6665 10 1.6665C14.1667 1.6665 15 3.90817 15 6.6665V8.33317" stroke="#44474B" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
<path d="M14.1665 18.3335H5.83317C2.49984 18.3335 1.6665 17.5002 1.6665 14.1668V12.5002C1.6665 9.16683 2.49984 8.3335 5.83317 8.3335H14.1665C17.4998 8.3335 18.3332 9.16683 18.3332 12.5002V14.1668C18.3332 17.5002 17.4998 18.3335 14.1665 18.3335Z" stroke="#44474B" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
<path d="M13.3305 13.3332H13.338" stroke="#44474B" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
<path d="M9.99607 13.3332H10.0036" stroke="#44474B" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
<path d="M6.66209 13.3332H6.66957" stroke="#44474B" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
</svg>

</span>
           <input
  [type]="showPassword() ? 'text' : 'password'"
  formControlName="password"
  placeholder="••••••••"
  [class.invalid]="f['password'].touched && f['password'].invalid"
/>

<!-- right eye button -->
<button
  type="button"
  class="eye-btn"
  (click)="showPassword.set(!showPassword())"
  [attr.aria-label]="showPassword() ? 'Hide password' : 'Show password'">

  <!-- when visible: show eye-off (slashed) -->
  <ng-container *ngIf="showPassword(); else eyeOpen">
    <!-- Eye OFF (slashed) -->
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
         aria-hidden="true">
      <path d="M17.94 17.94A10.94 10.94 0 0 1 12 20C5.73 20 1.05 13.78 1 12a21.77 21.77 0 0 1 5.06-5.94"/>
      <path d="M20.49 3.51A21.77 21.77 0 0 1 23 12c-.05.78-4.73 8-11 8"/>
      <path d="M9.88 9.88a3 3 0 0 0 4.24 4.24"/>
      <path d="M1 1l22 22"/>
    </svg>
  </ng-container>

  <!-- when hidden: show your 16x16 eye -->
  <ng-template #eyeOpen>
    <!-- Eye ON (your SVG, set to currentColor so it themes) -->
    <svg width="16" height="16" viewBox="0 0 16 16" fill="none"
         aria-hidden="true">
      <path d="M10.3866 7.99995C10.3866 9.31995 9.31995 10.3866 7.99995 10.3866C6.67995 10.3866 5.61328 9.31995 5.61328 7.99995C5.61328 6.67995 6.67995 5.61328 7.99995 5.61328C9.31995 5.61328 10.3866 6.67995 10.3866 7.99995Z"
            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M7.9999 13.5133C10.3532 13.5133 12.5466 12.1266 14.0732 9.72665C14.6732 8.78665 14.6732 7.20665 14.0732 6.26665C12.5466 3.86665 10.3532 2.47998 7.9999 2.47998C5.64656 2.47998 3.45323 3.86665 1.92656 6.26665C1.32656 7.20665 1.32656 8.78665 1.92656 9.72665C3.45323 12.1266 5.64656 13.5133 7.9999 13.5133Z"
            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </ng-template>
</button>
          </div>
          <small class="error" *ngIf="f.password.touched && f.password.errors?.['minlength']">
            Minimum 8 characters.
          </small>
        </label>

        <!-- Business type -->
       <div class="field">
  <span class="label">Choose your business type</span>

  <div class="radios">
    <label class="radio">
      <input type="radio" value="insurer" formControlName="businessType" />
      <div class="text">
        <div class="title">An Insurance Company</div>
        <div class="desc">
          For licensed insurers to expand distribution via Surebase's API and dashboard.
        </div>
      </div>
    </label>

    <label class="radio">
      <input type="radio" value="broker" formControlName="businessType" />
      <div class="text">
        <div class="title">A Broker or Corporate Partner</div>
        <div class="desc">
          For authorized distributors to access aggregated insurance products via a single platform.
        </div>
      </div>
    </label>
  </div>
</div>
    

         <!-- Submit -->
        <button class="btn primary" type="submit" [disabled]="form.invalid">
          Create Account
        </button>

        <!-- Terms -->
        <label class="agreed">
          
          <span>
            By clicking “Create Account” you agree to 
            <a href="#">Surebase Terms &amp; Conditions</a>.
          </span>
        </label>

       

        <p class="muted">
          Already have an account?
          <a class="link" routerLink="/login">Log In</a>
        </p>
      </form>
    </div>
  </section>

  <!-- Right: artwork (centered) -->
  <aside class="panel-right signup-art"></aside>
</div>
